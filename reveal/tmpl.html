<!doctype html>
<html lang="ru">

	<head>
		<meta charset="windows-1251">

		<title>%TITLE%</title>

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<base href="%BASE%">

		<link rel="stylesheet" href="%STATIC_PATH%/css/reveal.css">
		<link rel="stylesheet" href="%STATIC_PATH%/css/theme/samson-white.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="%STATIC_PATH%/lib/css/github.css">

		<style>
		.reveal .link--toList {
			font-family: inherit;
			display: inline-block;
			position: absolute;
			padding: 10px;
			top: 0;
			left: 0;
			z-index: 1000;
			opacity: 0;
			transition: .1s;
			will-change: opacity;
		}
		.reveal .link--toList:hover {
			border-width: 0;
			opacity: 1;
			transition-duration: .2s;
		}
		</style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '%STATIC_PATH%/css/print/pdf.css' : '%STATIC_PATH%/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="%STATIC_PATH%/lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<a class="link link--toList" href="%LIST_LINK%">Вернуться в список докладов</a>

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				%FILM%

			</div>

		</div>

		<script src="%STATIC_PATH%/lib/js/head.min.js"></script>
		<script src="%STATIC_PATH%/js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				mouseWheel: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom
				transitionSpeed: 'fast', // default/fast/slow

				// Optional reveal.js plugins
				dependencies: [
					{ src: '%STATIC_PATH%/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '%STATIC_PATH%/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '%STATIC_PATH%/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '%STATIC_PATH%/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '%STATIC_PATH%/plugin/zoom-js/zoom.js', async: true },
					{ src: '%STATIC_PATH%/plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
